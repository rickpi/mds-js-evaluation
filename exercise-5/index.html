<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Exercice 5 | Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&amp;display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #9FD17A; --primary-color-light: #C7FE9F; --primary-color-dark: #8AD058; --white: #FFF; --grey: #BBB; --red: #b71540 }
        html, body { padding: 0; margin: 0; box-sizing: border-box; font-size: 16px; font-family: 'Roboto', sans-serif; }
        body { max-width: 100vw; height: 100vh; background: linear-gradient(90deg, var(--primary-color-light), var(--primary-color-dark)); display: flex; justify-content: center; align-items: center;}
        form { min-width: 20em; background-color: var(--white); display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 1em; overflow: hidden; font-style: inherit; font-size: inherit; padding: 1.5em 0;}
        .input-container { width: 10em; width: 80%; padding: 0 1.3em;}
        input { font-style: inherit; border: none; width: 100%; font-size: 1em; border-bottom: 2px solid var(--grey); padding: 0.6em 0; margin-bottom: 0.3em; box-sizing: border; }
        input:focus { outline: none; border-bottom: 2px solid var(--primary-color); }
        input::placeholder { font-style: inherit; font-size: 1em;}
       .input-error { color: var(--red); font-size: 0.7em; min-height: 1.2rem; display: flex; align-items: center;}
        button {  background-color: var(--white); border: none; font-size: 1.1em; font-style: inherit; padding: 0.3em 1.3em; border-radius: 1em; color: var(--primary-color); font-weight: 700; border: 1px solid var(--primary-color); margin-top: 0.6em;}
        button:hover { color: var(--white); background-color: var(--primary-color);}
        button:focus { outline: none; }
        .input-placeholder { color: var(--primary-color); font-size: 1em; transform: translateY(-185%); opacity: 0; visibility: hidden; transition: font-size 600ms, transform 600ms; min-height: 1.2rem; display: flex; align-items: center;}
        .error { border-bottom: 2px solid var(--red);  }
</style>
</head>
<body>
    <form action='#'>
        <div class="input-container">
            <input type="text" placeholder="Prénom *" id="firstname" name="firstname">
            <div class="input-placeholder">Prénom *</div>
            <div class="input-error"></div>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Nom *" id="name" name="name">
            <div class="input-placeholder">Nom *</div>
            <div class="input-error"></div>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Adresse email *" id="email" name="email">
            <div class="input-placeholder">Adresse email *</div>
            <div class="input-error"></div>
        </div>
        <div class="input-container">
            <input type="password" placeholder="Mot de passe *" id="password" name="password">
            <div class="input-placeholder">Mot de passe *</div>
            <div class="input-error"></div>
        </div>
        <button type="submit">Valider</button>
    </form>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
